<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangin' Em</title>   
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Let's do some hangin'</h1>
                <hr class="my-4"> 
                <p class="lead">You squeamish?</p>
            </div>
        </div>

        <div class="container ">
            <div class="d-flex container justify-content-center" >
                <div class= "row" id="startedContainer">
                    <div class="col">
                        <p>Press any key to get started!</p>
                    </div>
                </div>          

            </div>

            <br> 

            <div class="container" id="controlContainer">
                <div class="row align-items-center">
                    <div class="col">
                        <p >Wins:<span id="wins"></span></p>
                        <p>Remaining Guesses:<span id="remGuesses"></span></p>   
                    </div>
                    <div class="col">
                        <p>Current word:<span id="currWord"></span></p>
                        <p>Letters already guessed:<span id="lettersGuessed"></span></p>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <span class="text-muted">Hangin em'</span>
            </div>
        </div>
    </footer>
   



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javaScript/game.js"></script>
</body>
</html>
